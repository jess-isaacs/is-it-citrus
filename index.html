<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Is it citrus?</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header> 
    <h1>is it <span class="citrus">citrus</span>?</h1>
    <p><span class="welcome">Welcome</span> to "is it citrus?": a game where you find out if randomly generated fruits are citrus or not citrus. Click on the button below to select a mystery fruit and find out!</p>
  </header>

  <div class="tally-box">
    <h3>Yes: <span id="citrus-positive">0</span> No: <span id="citrus-negative">0</span> </h3>
  </div>

  <main>
    <div class="tree-container">
        <img class="tree" src="assets/tree.gif" alt="a swaying cartoon tree">
        <div class="fruit-container">
            <img class="mysteryFruit" src="assets/mysteryfruit.png" alt="a mysterious speckled fruit shape">
        </div>
        <img class="basket" src="assets/basket.png" alt="a cartoon woven basket">
    </div>

    <section class="controls">
        <button class="button">Pick a Fruit!</button>
        <div class="message">
        </div>
    </section>
      
    </main>
    <script src="index.js"></script>
</body>
</html>
